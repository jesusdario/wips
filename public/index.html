<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Proyecto redes de sensores - WIPS</title>
	<meta name="description" content="WIPS - Wifi Indoor Positioning System">
	<meta name="author" content="Pablo Pizarro Aguilar <pablo@netbeast.co>, Jesús Darío Rivera Rubio <jesus@netbeast.co> y Jon Senra Dearle <jon@netbeast.co>">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->
</head>
<style type="text/css">
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	.wrapper {
		-moz-transform: scaleY(-1);
		-o-transform: scaleY(-1);
		-webkit-transform: scaleY(-1);
		transform: scaleY(-1);
		filter: FlipV;
		-ms-filter: "FlipV";
	}

	.wrapper {
		width: 100%;
		height: 100%;
		display: block;
		text-align: center;
	} .wrapper	svg {
		display: inline-block;
		margin: 20px;
		border-radius: 4px;
		border: 1px solid #dddddd;
		border-bottom: 2px solid #dddddd;
	}
</style>
<body>
	<div class="wrapper">
		<svg width="1000" height="520"
		xmlns="http://www.w3.org/2000/svg" 
		xmlns:xlink="http://www.w3.org/1999/xlink">
		<circle id="cell" cx="0" cy="0" r="10"></circle>
		<circle id="a" cx="0" cy="0" r="10" style="fill:steelblue;"></circle>
		<circle id="b" cx="0" cy="0" r="10" style="fill:steelblue;"></circle>
		<circle id="c" cx="0" cy="0" r="10" style="fill:steelblue;"></circle>
		<circle id="d" cx="0" cy="0" r="10" style="fill:steelblue;"></circle>
	</div>
</svg>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js">
</script>
<script type="text/javascript" src="js/socket.io.js"></script>
<script type="text/javascript" src="js/system.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
