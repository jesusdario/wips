<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Proyecto redes de sensores - WIPS</title>
	<meta name="description" content="WIPS - Wifi Indoor Positioning System">
	<meta name="author" content="Pablo Pizarro Aguilar <pablo@netbeast.co>, Jesús Darío Rivera Rubio <jesus@netbeast.co> y Jon Senra Dearle <jon@netbeast.co>">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->
</head>
<style type="text/css">
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #333;
	}
	.flip-vertical {
		-moz-transform: scaleY(-1);
		-o-transform: scaleY(-1);
		-webkit-transform: scaleY(-1);
		transform: scaleY(-1);
		filter: FlipV;
		-ms-filter: "FlipV";
	}
	.wrapper {
		width: 100%;
		height: 100%;
		display: block;
		text-align: center;
		margin: 20px;
	} .wrapper	svg {
		display: inline-block;
		background-color: white;
		border-radius: 4px;
	}
</style>
<body>
	<div class="wrapper flip-vertical">
		<svg width="1000" height="640"
		xmlns="http://www.w3.org/2000/svg" 
		xmlns:xlink="http://www.w3.org/1999/xlink">
		<circle id="cell" cx="0" cy="0" r="10"></circle>
		<circle id="cella" cx="0" cy="0" r="10"></circle>
		<circle id="cellb" cx="0" cy="0" r="10"></circle>
		<circle id="cellc" cx="0" cy="0" r="10"></circle>
		<circle id="celld" cx="0" cy="0" r="10"></circle>
		<rect id="grey" rx="5" ry="5" height="20" width="20"></rect>
		<rect id="red" rx="5" ry="5" height="20" width="20"></rect>
		<rect id="yellow" rx="5" ry="5" height="20" width="20"></rect>
		<rect id="blue" rx="5" ry="5" height="20" width="20"></rect>
	</svg>
</div>


<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/socket.io.js"></script>
<script type="text/javascript" src="js/system.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
